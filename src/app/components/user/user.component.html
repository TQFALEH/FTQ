<div class="container">
  <div class="main bg row rounded-4  px-4" style="padding:2rem!important">
    <div
      class="col-md-6 col-sm-12 shadow-lg d-flex position-relative rounded-4 flex-column justify-content-center align-items-center"
    >
      <h1 class="text-light-emphasis text-center fs-3 lead mt-5">
        {{ user.name }}
      </h1>
      <div class="profile-numbers d-flex pt-3 w-100">
        <div class="col-4 d-flex flex-column align-items-center">
          <p class="fw-medium data text-dark-emphasis lead">{{ user.meals }}</p>
          <p class="content-text text-center">عدد الوجبات</p>
        </div>
        <div>|</div>
        <div class="col-4 d-flex flex-column align-items-center">
          <p class="fw-medium data text-dark-emphasis lead">{{ user.hb1ac }}</p>
          <p class="content-text text-center">التراكمي</p>
        </div>
        <div>|</div>
        <div class="col-4 d-flex flex-column align-items-center">
          <p class="fw-medium data text-dark-emphasis lead">
            {{ user.carbRatio }}
          </p>
          <p class="content-text text-center">معامل الكارب</p>
        </div>
      </div>
      <div class="profile-img">
        <img
          style="max-width: 80px"
          class="img-fluid shadow-lg rounded-pill"
          src="{{ user.profileImage }}"
        />
      </div>
    </div>
  </div>
</div>
